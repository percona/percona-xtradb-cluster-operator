name: Run tests
on: [pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - uses: actions/checkout@v5
      - name: Clean cached tools and dependencies
        run: |
          go clean -cache
      - name: go test
        run: make test
