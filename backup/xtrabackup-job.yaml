apiVersion: batch/v1
kind: Job
metadata:
  name: xtrabackup-job
spec:
  template:
    spec:
      containers:
      - name: xtrabackup
        image: perconalab/backupjob-openshift
        command: ["bash","/usr/bin/backup.sh"]
        volumeMounts:
        - name: backup
          mountPath: /backup
        env:
          - name: NODE_NAME
            value: "cluster1-pxc-nodes"
      restartPolicy: Never
      volumes:
      - name: backup
        persistentVolumeClaim:
          claimName: backup-volume
  backoffLimit: 4