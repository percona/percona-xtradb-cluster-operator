spec:
  displayName: Percona XtraDB Cluster Operator
  description: >+

    ## Percona is Cloud Native


    The Percona Kubernetes Operator for Percona XtraDB Cluster automates the
    creation, alteration, or deletion of nodes in your cluster environment. It
    can be used to instantiate a new database cluster or to scale an existing
    database cluster. The Operator contains all necessary Kubernetes settings to
    provide a proper and consistent Percona XtraDB Cluster instance.


    Consult the
    [documentation](https://percona.github.io/percona-xtradb-cluster-operator/)
    on the Percona Kubernetes Operator for Percona XtraDB Cluster for complete
    details on capabilities and options.


    ### Supported Features


    * **Scale Your Cluster**  change the `size` parameter to [add or remove
    members](https://percona.github.io/percona-xtradb-cluster-operator/install/scaling)
    of the cluster. Three is the minimum recommended size for a functioning
    cluster.


    * **Manage Your Users**  [add, remove, or
    change](https://percona.github.io/percona-xtradb-cluster-operator/configure/users)
    the privileges of database users


    * **Automate Your Backups**  [configure cluster
    backups](https://percona.github.io/percona-xtradb-cluster-operator/configure/operator)
    to run on a scheduled basis. Backups are stored on a persistent volume.


    ### Common Configurations


    * **Set Resource Limits** - set limitation on requests to CPU and memory
    resources.


    * **Customize Storage** - set the desired Storage Class and Access Mode for
    your database cluster data.


    * **Control Scheduling** - define how your PXC Pods are scheduled onto the
    K8S cluster with tolerations, pod disruption budgets, node selector and
    affinity settings.

    * Automatic synchronization of MySQL users with ProxySQL

    * HAProxy Support

    * Fully automated minor version updates (Smart Update)

    * Update Reader members before Writer member at cluster upgrades

    * Support multiple PXC minor versions by the Operator

    ### Before You Start


    Add the PXC user `Secret` to Kubernetes. User information must be placed in
    the data section of the `secrets.yaml`

    file with Base64-encoded logins and passwords for the user accounts.


    Below is a sample `secrets.yaml` file for the correct formatting.


    ```

    apiVersion: v1

    kind: Secret

    metadata:
      name: my-cluster-secrets
    type: Opaque

    data:
      root: cm9vdF9wYXNzd29yZA==
      xtrabackup: YmFja3VwX3Bhc3N3b3Jk
      monitor: bW9uaXRvcg==
      clustercheck: Y2x1c3RlcmNoZWNrcGFzc3dvcmQ=
      proxyadmin: YWRtaW5fcGFzc3dvcmQ=
      pmmserver: c3VwYXxefHBheno=
    ```









    ###  New Features


    * Support of “cluster-wide” mode for Percona XtraDB Cluster Operator

    * Support of the proxy-protocol in HAProxy

    * A possibility to restore backups to a new Kubernetes-based environment
    with no existing Percona XtraDB Cluster Custom Resource

    * Helm chart officially provided with the Operator


    ### Improvements

    * Allow adding ProxySQL configuration options

    * New crVersion key in deploy/cr.yaml to indicate the API version that the
    Custom Resource corresponds to (thanks to user mike.saah for contribution)

    * The init container now has the same resource requests as the main
    container of a correspondent Pod (Thanks to user yann.leenhardt for
    contribution)

    * Support new versions of cert-manager by the Operator (thanks to user
    rf_enigm for contribution)

    * Possibility to configure the imagePullPolicy Operator option (thanks to
    user imranrazakhan for contribution)

    * Add readiness probe for HAProxy

    * Extend cert-manager configuration to add additional domains (multiple SAN)
    to a certificate

    * Improve HAProxy behavior in case of switching writer node to a new one and
    back

    * Autoupdate system users by changing the appropriate Secret name


    #### Known Issues and Limitations

    OpenShift 3.11 requires additional configuration for the correct HAProxy
    operation: the feature gate PodShareProcessNamespace should be set to true.
    If getting it enabled is not possible, we recommend using ProxySQL instead
    of HAProxy with OpenShift 3.11. Other OpenShift and Kubernetes versions are
    not affected.


