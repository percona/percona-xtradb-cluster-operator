apiVersion: batch/v1
kind: Job
metadata:
  generation: 1
  labels:
    job-name: restore-job-on-demand-backup-pvc-demand-backup
  name: restore-job-on-demand-backup-pvc-demand-backup
  ownerReferences:
    - controller: true
      kind: PerconaXtraDBClusterRestore
      name: on-demand-backup-pvc
spec:
  backoffLimit: 4
  completionMode: NonIndexed
  completions: 1
  parallelism: 1
  selector:
    matchLabels: {}
  suspend: false
  template:
    metadata:
      labels:
        job-name: restore-job-on-demand-backup-pvc-demand-backup
    spec:
      containers:
        - command:
            - recovery-pvc-joiner.sh
          env:
            - name: RESTORE_SRC_SERVICE
              value: restore-src-on-demand-backup-pvc-demand-backup
            - name: XB_USE_MEMORY
              value: 2GB
          imagePullPolicy: Always
          name: xtrabackup
          resources:
            limits:
              cpu: "2"
              memory: 3G
            requests:
              cpu: 500m
              memory: 500M
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /datadir
              name: datadir
            - mountPath: /etc/mysql/vault-keyring-secret
              name: vault-keyring-secret
            - mountPath: /etc/mysql/ssl
              name: ssl
            - mountPath: /etc/mysql/ssl-internal
              name: ssl-internal
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext:
        supplementalGroups:
          - 1001
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: datadir-demand-backup-pxc-0
        - name: vault-keyring-secret
          secret:
            defaultMode: 420
            optional: true
            secretName: some-name-vault
        - name: ssl-internal
          secret:
            defaultMode: 420
            optional: true
            secretName: demand-backup-ssl-internal
        - name: ssl
          secret:
            defaultMode: 420
            optional: false
            secretName: demand-backup-ssl
