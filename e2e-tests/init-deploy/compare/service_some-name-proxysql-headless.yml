apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  labels:
    app: pxc
    cluster: some-name
  name: some-name-proxysql-headless
  ownerReferences:
  - apiVersion: pxc.percona.com/v1alpha1
    controller: true
    kind: PerconaXtraDBCluster
    name: some-name
spec:
  ports:
  - name: mysql
    port: 3306
    protocol: TCP
    targetPort: 3306
  - name: proxyadm
    port: 6032
    protocol: TCP
    targetPort: 6032
  selector:
    component: some-name-proxysql
  sessionAffinity: None
  type: ClusterIP
