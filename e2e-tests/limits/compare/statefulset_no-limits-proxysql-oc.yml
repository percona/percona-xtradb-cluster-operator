apiVersion: apps/v1
kind: StatefulSet
metadata:
  generation: 1
  name: no-limits-proxysql
  ownerReferences:
    controller: true
    kind: PerconaXtraDBCluster
    name: no-limits
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: proxysql
      app.kubernetes.io/instance: no-limits
      app.kubernetes.io/managed-by: percona-xtradb-cluster-operator
      app.kubernetes.io/name: percona-xtradb-cluster
      app.kubernetes.io/part-of: percona-xtradb-cluster
  serviceName: no-limits-proxysql-unready
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/component: proxysql
        app.kubernetes.io/instance: no-limits
        app.kubernetes.io/managed-by: percona-xtradb-cluster-operator
        app.kubernetes.io/name: percona-xtradb-cluster
        app.kubernetes.io/part-of: percona-xtradb-cluster
    spec:
      containers:
      - env:
        - name: PXC_SERVICE
          value: no-limits-pxc
        - name: OPERATOR_PASSWORD
          valueFrom:
            secretKeyRef:
              key: operator
              name: internal-no-limits
        - name: PROXY_ADMIN_USER
          value: proxyadmin
        - name: PROXY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: proxyadmin
              name: internal-no-limits
        - name: MONITOR_PASSWORD
          valueFrom:
            secretKeyRef:
              key: monitor
              name: internal-no-limits
        imagePullPolicy: Always
        name: proxysql
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        - containerPort: 6032
          name: proxyadm
          protocol: TCP
        resources:
          requests:
            cpu: 300m
            memory: 500M
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/proxysql
          name: proxydata
        - mountPath: /etc/proxysql/ssl
          name: ssl
        - mountPath: /etc/proxysql/ssl-internal
          name: ssl-internal
      - args:
        - /usr/bin/peer-list
        - -on-change=/usr/bin/add_pxc_nodes.sh
        - -service=$(PXC_SERVICE)
        env:
        - name: PXC_SERVICE
          value: no-limits-pxc
        - name: OPERATOR_PASSWORD
          valueFrom:
            secretKeyRef:
              key: operator
              name: internal-no-limits
        - name: PROXY_ADMIN_USER
          value: proxyadmin
        - name: PROXY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: proxyadmin
              name: internal-no-limits
        - name: MONITOR_PASSWORD
          valueFrom:
            secretKeyRef:
              key: monitor
              name: internal-no-limits
        imagePullPolicy: Always
        name: pxc-monit
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - args:
        - /usr/bin/peer-list
        - -on-change=/usr/bin/add_proxysql_nodes.sh
        - -service=$(PROXYSQL_SERVICE)
        env:
        - name: PROXYSQL_SERVICE
          value: no-limits-proxysql-unready
        - name: OPERATOR_PASSWORD
          valueFrom:
            secretKeyRef:
              key: operator
              name: internal-no-limits
        - name: PROXY_ADMIN_USER
          value: proxyadmin
        - name: PROXY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: proxyadmin
              name: internal-no-limits
        - name: MONITOR_PASSWORD
          valueFrom:
            secretKeyRef:
              key: monitor
              name: internal-no-limits
        imagePullPolicy: Always
        name: proxysql-monit
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        supplementalGroups:
        - 1001
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: ssl-internal
        secret:
          defaultMode: 420
          optional: true
          secretName: some-name-ssl-internal
      - name: ssl
        secret:
          defaultMode: 420
          optional: false
          secretName: some-name-ssl
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: proxydata
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 6Gi
    status:
      phase: Pending
