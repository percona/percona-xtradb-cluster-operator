apiVersion: pxc.percona.com/v1-6-0
kind: PerconaXtraDBCluster
metadata:
  name: sec-context
  finalizers:
    - percona.com/delete-pxc-pods-in-order
spec:
  secretsName: my-cluster-secrets
  sslSecretName: some-name-ssl
  sslInternalSecretName: some-name-ssl-internal
  initContainer:
    containerSecurityContext:
      privileged: true
      runAsUser: 1001
      runAsGroup: 1001
  pxc:
    annotations:
      openshift.io/scc: privileged
    containerSecurityContext:
      privileged: true
    podSecurityContext:
      runAsUser: 1001
      fsGroup: 1001
      supplementalGroups: [1001]
    topologySpreadConstraints:
      - whenUnsatisfiable: ScheduleAnyway
        maxSkew: 0
        topologyKey: ""
    size: 3
    image: -pxc
    serviceAccountName: percona-xtradb-cluster-operator-workload
    resources:
      requests:
        memory: 0.1G
        cpu: 100m
      limits:
        memory: "2G"
        cpu: "1"
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 2Gi
    affinity:
      antiAffinityTopologyKey: "kubernetes.io/hostname"
  proxysql:
    topologySpreadConstraints:
      - whenUnsatisfiable: ScheduleAnyway
        maxSkew: 0
        topologyKey: ""
    enabled: true
    containerSecurityContext:
      privileged: true
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      supplementalGroups: [1001]
    size: 2
    image: -proxysql
    serviceAccountName: percona-xtradb-cluster-operator-workload
    resources:
      requests:
        memory: 0.1G
        cpu: 100m
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 6Gi
    affinity:
      antiAffinityTopologyKey: none
  backup:
    image: -backup
    serviceAccountName: percona-xtradb-cluster-operator-workload
    storages:
      pvc:
        annotations:
          openshift.io/scc: privileged
        containerSecurityContext:
          privileged: true
        podSecurityContext:
          fsGroup: 1001
          supplementalGroups: [1001, 1002, 1003]
        type: filesystem
        volume:
          persistentVolumeClaim:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 1Gi
      minio:
        annotations:
          openshift.io/scc: privileged
        containerSecurityContext:
          privileged: true
        podSecurityContext:
          fsGroup: 1001
          supplementalGroups: [1001, 1002, 1003]
        topologySpreadConstraints:
          - whenUnsatisfiable: ScheduleAnyway
            maxSkew: 0
            topologyKey: ""
        type: s3
        s3:
          credentialsSecret: minio-secret
          region: us-east-1
          bucket: operator-testing
          endpointUrl: http://minio-service.#namespace:9000/
    schedule:
      - name: each-hour-pvc
        schedule: "0 */1 * * *"
        retention:
          type: "count"
          count: 30
          deleteFromStorage: true
        storageName: pvc
